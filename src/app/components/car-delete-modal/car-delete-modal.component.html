<h3 mat-dialog-title class="modal-title">Confirmar Exclusão</h3>
<div mat-dialog-content class="modal-content">
  <p>Você tem certeza que deseja excluir o carro {{ data.car.year }} {{ data.car.model }}?</p>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" class="delete-button" (click)="onConfirm()">Deletar</button>
</div>
